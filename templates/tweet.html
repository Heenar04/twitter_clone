{% extends "base.html" %} {% block content %} 
{% load static %}

 <div class="header">
    <div class="header-right">
      <img class="logo" src="{% static 'img/home.png' %}">Home</img>
      <a href="#contact">Contact</a>
      <!-- <a href="#about">About</a> -->
    </div>
  </div>
<section class="content">
    <section class="tweet_post">
        <form action="/" method="POST">
          {% csrf_token %}
          <input type="text" name="name" placeholder="Name" required>
          <textarea name="body" name="Post here " placeholder="Name" required></textarea>
          <input type="submit" value="post">


        </form>
    </section>
    <section class="tweets">
        <ul>
        {% for tweets in tweet %}
        <li>
            
           <div class="name_body">
           <div class="name">  {{ tweets.name}}</div>
           <div class="datecreated"> {{ tweets.created_at}}</div>
           <p>  {{ tweets.body }}</p>
           <img src='{{ tweets.image.url}}' style="width: 300px">
           <a href="/delete/{{tweets.id}}">delete</a>
           </div>
         </li>
        {% endfor %}
        </ul>
    </section>
</section>

{% endblock %}
